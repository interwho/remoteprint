<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>RemotePrint Controller</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all">
<script type="text/javascript" src="view.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="notify.min.js"></script>
<script>
	function post(gcode) {
	    var http = new XMLHttpRequest();
	    http.open("POST", "post.php", true);
	    http.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	    var params = "gcode=" + gcode;
	    http.send(params);
	    http.onload = function() {
	        $.notify("Command Sent!", "success");
	    }
	}

	function add(addvar) {
          document.getElementById('gcode').value=document.getElementById('gcode').value+addvar
		  post(addvar);
		  document.getElementById('gcode').scrollTop = document.getElementById('gcode').scrollHeight;
    }
</script>
</head>
<body id="main_body">
<img id="top" src="top.png" alt="">
<div id="form_container">
<div>
<form class="appnitro" action="#">
<div class="form_description"><br>
<h2>RemotePrint Controller</h2>
</div>

<div style="width:240px; float: left;">
<h3>Heat Bed:</h3>
Temp (C): <input value="182" id="bedtemp" style="width:40px;">
<button onclick="add('M140 S'+document.getElementById('bedtemp').value+' ; set heatbed temperature to '+document.getElementById('bedtemp').value+' degrees\n');">Set Heat</button>
<h3>Printing:</h3>
Print Speed: <input value="100" id="speed" style="width:40px;">%
<button onclick="add('M220 S'+document.getElementById('speed').value+' ; set print speed to '+document.getElementById('speed').value+'%\n');">Set Speed</button>
</div>
<div style="width:240px; float: left;">
<h3>Extruder:</h3>
Temp (C): <input value="182" id="tempvalue" style="width:40px;">
<button onclick="add('M104 S'+document.getElementById('tempvalue').value+' ; set temperature to '+document.getElementById('tempvalue').value+' degrees\n');">Set Heat</button><br><br>
Speed (mm/min): <input value="80" id="extspeed" style="width:40px;"><br>
Extrude (mm): <input value="5" id="extamt" style="width:40px;">
<button onclick="add('G91 ; enter relative positioning mode\nG1 E'+document.getElementById('extamt').value+' F'+document.getElementById('extspeed').value+' ; extrude '+document.getElementById('extamt').value+' mm at '+document.getElementById('extspeed').value+' mm/min\nG90 ; enter absolute positioning mode\n');">Extrude</button><br>

<button onclick="add('G91 ; enter relative positioning mode\nG1 E'+document.getElementById('retamt').value+' F'+document.getElementById('extspeed').value+' ; retract '+document.getElementById('retamt').value+' mm at '+document.getElementById('extspeed').value+' mm/min\nG90 ; enter absolute positioning mode\n');">Retract</button>
</div>
